[package]
name = "tatutanatata"
version = "0.1.0"
edition = "2021"
license = "MIT/Apache-2.0"

[dependencies]
anyhow = "1.0.74"
async-trait = "0.1.72"
clap = { version = "4.3.21", features = ["derive", "env"] }
dotenvy = "0.15.7"
futures = "0.3.28"
thirtyfour = "0.31.0"
tokio = { version = "1.30.0", features = ["macros", "rt-multi-thread"] }
tracing = "0.1.38"
tracing-log = "0.1.3"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }

[dev-dependencies]
assert_cmd = "2.0.12"
predicates = { version = "3.0.3", default-features = false }
